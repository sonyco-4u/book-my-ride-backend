databases:
  - name: rent-car
    databaseName: capstone_iegd
    user: capstone_iegd_user

services:
  - type: web
    name: rent-car
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: capstone_iegd
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
