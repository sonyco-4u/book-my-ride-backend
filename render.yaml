databases:
  - name: rent-car
    databaseName: micronut
    user: micronut_user

services:
  - type: web
    name: rent-car
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronut
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
